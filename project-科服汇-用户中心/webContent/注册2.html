    <script type="text/javascript">
    	$(document).ready(function(e) {
           	$(".ls_register input[type='password']").bind({
			   blur:function(){
				   	//如果输入不符合要求
					if($(this).val().length == 0){
						var $em = $(this).next("em");
						$(this).addClass("error");	
						$em.removeClass("correct").addClass("error").text("（密码长度6-16位，区分大小写。）");
					}else{
						//输入符合要求	
						var $em = $(this).next("em");
						$(this).removeClass("error");
						$em.removeClass("error").addClass("correct").text("输入正确！");
					}
				}
			}); 
			
			$(".ls_register input[type='text']").bind({
				blur:function(){
						//如果输入不符合要求
					if($(this).val().length == 0){
						var $em = $(this).next("em");
						$(this).addClass("error");	
						$em.removeClass("correct").addClass("error").text("手机号码输入错误，请重新输入！");
					}else{
						//输入符合要求	
						var $em = $(this).next("em");
						$(this).removeClass("error");
						$em.removeClass("error").addClass("correct").text("输入正确！");
					}
				}	
			});
			
        });
    </script>
